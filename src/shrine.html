<script>

function Holiday(name, image, date) {
	this.name = name;
	this.image = image;
	this.date = date;
	}

const holidays = {
	yule	: new Holiday("Yule", 	 "/images/shrine/yule.png",  	new Date("December 22, 2024")),
	imbolc  : new Holiday("Imbolc",  "/images/shrine/imbolc.png",	new Date("Feburary 1, 2024")),
	ostara  : new Holiday("Ostara",  "/images/shrine/ostara.png",	new Date("March 22, 2024")),
	beltane : new Holiday("Beltane", "/images/shrine/beltane.png",	new Date("May 1, 2024")),
	litha 	: new Holiday("Litha",   "/images/shrine/litha.png",	new Date("June 22, 2024")),
	lammas 	: new Holiday("Lammas",  "/images/shrine/lammas.png",	new Date("Augest 1, 2024")),
	mabon 	: new Holiday("Mabon",   "/images/shrine/mabon.png",	new Date("September 22, 2024")),
	samhain : new Holiday("Samhain", "/images/shrine/samhain.png",	new Date("October 31, 2024")),
};
var holidayName;
var image;

image = "";

const today = new Date();
function determineHoliday() {
	let day = today.getDate();
	let month = today.getMonth();
	var name;
	for (let festival in holidays) {
		let data = holidays[festival];
		if (month == (data.date.getMonth() - 1)) {
			name = festival;
		} else if (month == data.date.getMonth()) {
			if (day < data.date.getDate()){
				name = festival;
			}
		}
	}
	return name;	
}

function changeHoliday() {
	let holidayName = determineHoliday();
	let	holiday =  holidays[holidayName];
	document.getElementById("holiday").innerHTML = holiday.name;
	//document.getElementById("shrine-picture").src = image;
}
changeHoliday();
</script>
